<!DOCTYPE html>
<html lang="es">

<head>
    <title>CDIR</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <style>
        html {
            font-family: "Segoe UI", Arial, Helvetica, sans-serif;
            font-size: 17px;
        }
        body {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .row {
            box-sizing: border-box;
        }
        .column {
            float: left;
            padding: 40px 20px;
        }
        .form__fieldset {
            padding: 40px 20px;
        }
        .form__fieldset:not(:last-of-type) {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        .left {
            width: 50%;
        }
        .right {
            width: 50%;
        }
        .form__file {
            padding: 8px 16px;
            background-color: unset;
        }
        .selected_image {
            height: 50%;
            width: 50%;
        }
        #image_container {
            display: flex;
            flex-wrap: wrap;
        }
        .image_item {
            flex: 0 0 calc(33.33% - 10px); /* 3 images per row with spacing: no va */
            margin: 5px;
            box-sizing: border-box;
        }
        #scroll_container {
            max-height: 400px;
            width: 100px;
            overflow-y: scroll;
            margin: 0 auto; /* centrar: no va */
        }
    </style>
</head>

<body>
    <h1>Bienvenidos a CDIR :)</h1>
    <div class="row">
        <div class="column left">
            <div class="form__fieldset">
                <label class="form__label" for="image">Busca una imagen: </label>
                <input class="form__file" name="image" type="file" accept=".jpg, .jpeg, .png, .gif, .svg">
            </div>
            <div class="form__fieldset">
                <img class="selected_image" src="static/palmera.jpg">
            </div>
        </div>

        <div class="column right" id="scroll_container">
            <div id="image_container">
                {% for img in imgs %}
                <a class="navbar-logo">
                    <img class="image_item" src="{{ img }}">
                </a>
                {% endfor %}
                <div><img class="image_item" src="http://placehold.it/100x100"></div>
                <div><img class="image_item" src="http://placehold.it/100x100"></div>
                <div><img class="image_item" src="http://placehold.it/100x100"></div>
                <div><img class="image_item" src="http://placehold.it/100x100"></div>
                <div><img class="image_item" src="http://placehold.it/100x100"></div>
                <div><img class="image_item" src="http://placehold.it/100x100"></div>
                <div><img class="image_item" src="http://placehold.it/100x100"></div>
                <div><img class="image_item" src="http://placehold.it/100x100"></div>
                <div><img class="image_item" src="http://placehold.it/100x100"></div>
                <div><img class="image_item" src="http://placehold.it/100x100"></div>
            </div>
        </div>
    </div>
</body>

</html>
